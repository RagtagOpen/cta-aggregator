version: '2'
services:
  db:
    image: postgres
  web:
    environment:
      - DATABASE_USER=postgres
      - DATABASE_HOST=db
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/cta-aggregator
    ports:
      - "3000:3000"
    depends_on:
      - db